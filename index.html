<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bfair Car Check - 拽转 专</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .search-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 16px 20px;
            font-size: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            direction: ltr;
            text-align: center;
            letter-spacing: 2px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .search-input::placeholder {
            letter-spacing: normal;
            color: #999;
        }

        .search-btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
        }

        .results-card.visible {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .license-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 2px;
            direction: ltr;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            border-right: 4px solid #667eea;
        }

        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .input-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: #667eea;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 5px;
        }

        .upload-hint {
            font-size: 0.85rem;
            color: #999;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 15px;
        }

        .preview-container.visible {
            display: block;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .extracted-plate {
            background: #f0f7ff;
            border: 1px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .extracted-plate-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .extracted-plate-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            direction: ltr;
            letter-spacing: 2px;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            padding: 12px 20px;
            font-size: 1rem;
            background: #f0f0f0;
            color: #666;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bfair Car Check</h1>
            <p> 住驻专 专砖  注 转 拽转 注  注 专</p>
        </div>

        <div class="search-card">
            <div class="input-tabs">
                <button class="tab-btn active" data-tab="manual"> 转</button>
                <button class="tab-btn" data-tab="upload">注转 转</button>
            </div>

            <!-- Manual Input Tab -->
            <div class="tab-content active" id="manual-tab">
                <form class="search-form" id="searchForm">
                    <input
                        type="text"
                        class="search-input"
                        id="licensePlate"
                        placeholder=" 住驻专 专砖"
                        maxlength="8"
                        required
                    >
                    <button type="submit" class="search-btn" id="searchBtn">
                        驻砖 专
                    </button>
                </form>
            </div>

            <!-- Image Upload Tab -->
            <div class="tab-content" id="upload-tab">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon"></div>
                    <div class="upload-text">抓 注转 转  专专 </div>
                    <div class="upload-hint">JPEG, PNG  WebP 注 10MB</div>
                    <input type="file" class="file-input" id="fileInput" accept="image/jpeg,image/png,image/webp">
                </div>

                <div class="preview-container" id="previewContainer">
                    <img class="preview-image" id="previewImage" alt="Preview">
                    <div class="extracted-plate" id="extractedPlate" style="display: none;">
                        <div class="extracted-plate-label">住驻专 专砖 砖:</div>
                        <div class="extracted-plate-value" id="extractedPlateValue"></div>
                    </div>
                    <div class="btn-row">
                        <button class="search-btn" id="searchExtractedBtn" style="flex: 1;">驻砖 专</button>
                        <button class="btn-secondary" id="clearUploadBtn">拽</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="results-card" id="resultsCard">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://data.gov.il/api/3/action/datastore_search';
        const RESOURCE_ID = '053cea08-09bc-40ec-8f7a-156f0677aff3';
        const VISION_API = '/api/extract-plate';

        let extractedPlateNumber = null;

        const fieldLabels = {
            'mispar_rechev': '住驻专 专',
            'tozeret_nm': '爪专',
            'kinuy_mishari': ' 住专',
            'degem_nm': '',
            'ramat_gimur': '专转 专',
            'shnat_yitzur': '砖转 爪专',
            'tzeva_rechev': '爪注',
            'sug_delek_nm': '住 拽',
            'baalut': '注转',
            'misgeret': '住驻专 砖',
            'tokef_dt': '转拽祝 专砖',
            'mivchan_acharon_dt': ' 专',
            'kvutzat_zihum': '拽爪转 ',
            'degem_manoa': ' 注',
            'horaat_rishum': '专转 专砖',
            'moed_aliya_lakvish': '注 注 砖',
            'zmig_kidmi': '爪 拽',
            'zmig_ahori': '爪 专',
            'tozeret_cd': '拽 爪专',
            'degem_cd': '拽 ',
            'tzeva_cd': '拽 爪注',
            'sug_degem': '住 ',
            'ramat_eivzur_betihuty': '专转 专 转'
        };

        const searchForm = document.getElementById('searchForm');
        const licensePlateInput = document.getElementById('licensePlate');
        const searchBtn = document.getElementById('searchBtn');
        const resultsCard = document.getElementById('resultsCard');
        const resultsContent = document.getElementById('resultsContent');

        // Upload elements
        const tabBtns = document.querySelectorAll('.tab-btn');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const extractedPlate = document.getElementById('extractedPlate');
        const extractedPlateValue = document.getElementById('extractedPlateValue');
        const searchExtractedBtn = document.getElementById('searchExtractedBtn');
        const clearUploadBtn = document.getElementById('clearUploadBtn');

        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(`${btn.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFileUpload(file);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFileUpload(file);
        });

        // Handle file upload
        async function handleFileUpload(file) {
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.add('visible');
                uploadArea.style.display = 'none';
            };
            reader.readAsDataURL(file);

            // Extract plate number
            extractedPlate.style.display = 'none';
            searchExtractedBtn.disabled = true;
            searchExtractedBtn.textContent = ' 转...';

            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch(VISION_API, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    extractedPlateNumber = data.licensePlate;
                    extractedPlateValue.textContent = data.licensePlate;
                    extractedPlate.style.display = 'block';
                    searchExtractedBtn.textContent = '驻砖 专';
                    searchExtractedBtn.disabled = false;
                } else {
                    alert(data.error || ' 转 转 专砖 转');
                    searchExtractedBtn.textContent = '驻砖 专';
                    searchExtractedBtn.disabled = true;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('砖  转 专砖');
                searchExtractedBtn.textContent = '驻砖 专';
                searchExtractedBtn.disabled = true;
            }
        }

        // Search with extracted plate
        searchExtractedBtn.addEventListener('click', () => {
            if (extractedPlateNumber) {
                searchVehicle(extractedPlateNumber);
            }
        });

        // Clear upload
        clearUploadBtn.addEventListener('click', () => {
            previewContainer.classList.remove('visible');
            uploadArea.style.display = 'block';
            extractedPlate.style.display = 'none';
            extractedPlateNumber = null;
            fileInput.value = '';
            searchExtractedBtn.disabled = true;
        });

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const licensePlate = licensePlateInput.value.replace(/[-\s]/g, '').trim();
            if (licensePlate) {
                searchVehicle(licensePlate);
            }
        });

        async function searchVehicle(licensePlate) {
            searchBtn.disabled = true;
            searchExtractedBtn.disabled = true;
            resultsCard.classList.add('visible');
            resultsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>驻砖 转...</p>
                </div>
            `;

            try {
                const filters = JSON.stringify({ mispar_rechev: parseInt(licensePlate) });
                const url = `${API_BASE}?resource_id=${RESOURCE_ID}&filters=${encodeURIComponent(filters)}&limit=1`;
                const response = await fetch(url);
                const data = await response.json();

                if (!data.success) {
                    throw new Error('API request failed');
                }

                const records = data.result.records;

                if (records.length === 0) {
                    resultsContent.innerHTML = `
                        <div class="no-results">
                            <p> 爪 转爪转 注专 住驻专 专砖: ${licensePlate}</p>
                        </div>
                    `;
                    return;
                }

                const vehicle = records[0];
                displayResults(vehicle);

            } catch (error) {
                console.error('Error:', error);
                resultsContent.innerHTML = `
                    <div class="error">
                        <p>专注 砖 驻砖.  住 砖转.</p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                if (extractedPlateNumber) {
                    searchExtractedBtn.disabled = false;
                }
            }
        }

        function displayResults(vehicle) {
            const plateNumber = vehicle.mispar_rechev || licensePlateInput.value;

            let infoItems = '';

            for (const [key, value] of Object.entries(vehicle)) {
                if (value && key !== '_id' && key !== 'rank') {
                    const label = fieldLabels[key] || key;
                    let displayValue = value;

                    // Format dates
                    if (key.includes('_dt') && value) {
                        const date = new Date(value);
                        if (!isNaN(date)) {
                            displayValue = date.toLocaleDateString('he-IL');
                        }
                    }

                    // Format boolean
                    if (key === 'automatic_ind') {
                        displayValue = value === 'A' ? '' : '';
                    }

                    infoItems += `
                        <div class="info-item">
                            <div class="info-label">${label}</div>
                            <div class="info-value">${displayValue}</div>
                        </div>
                    `;
                }
            }

            resultsContent.innerHTML = `
                <div class="results-header">
                    <span class="license-badge">${plateNumber}</span>
                    <span>${vehicle.tozeret_nm || ''} ${vehicle.kinuy_mishari || ''}</span>
                </div>
                <div class="results-grid">
                    ${infoItems}
                </div>
            `;
        }
    </script>
</body>
</html>
